<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Обмежене текстове поле</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 8px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #rchars {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <form>
    <label>Максимум 25 символів:</label><br>
    <textarea id="textarea"></textarea>
    <span id="rchars">25</span> символів залишилося.
  </form>

  <script>
    var maxLength = 25;

    $('textarea').on('keyup', function () {
      var textlen = maxLength - $(this).val().length;
      $('#rchars').text(textlen);

      if ($(this).val().length >= maxLength)
        $(this).val($(this).val().substring(0, maxLength));
    });
  </script>

</body>
</html>
