<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Toggle Text Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #textToToggle {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>jQuery Сніпет: Показати/Приховати</h1>
    <button id="toggleBtn">Показати / Приховати текст</button>
    <p id="textToToggle">Це приховуваний текст!</p>

    <script>
    $(document).ready(function() {
        $("#toggleBtn").click(function() {
            $("#textToToggle").toggle();
        });
    });
    </script>

</body>
</html>
